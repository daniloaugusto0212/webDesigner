<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo/css/all.css">
    
    <title>Formul√°rio | UI/UX</title>
</head>
<body>
    <section class="formulario">
        <div class="container">
            <form action="">
                <div class="form-group">
                    <span></span>
                    <input type="text" name="nome" placeholder="Nome...">
                </div>
                <div class="form-group">
                    <span></span>
                    <input type="text" name="email" placeholder="E-mail...">
                </div>
                <div class="form-group">
                    <span></span>
                    <textarea name="mensagem" placeholder="Sua mensagem..."></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar!">
                </div>
            </form>
            <div class="box-sucesso">Sua mensagem foi enviada com sucesso!</div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $('form').submit(function(){
                
                var erro = false
                var nome = $('[name=nome]').val();
                var email = $('[name=email]').val();
                var mensagem = $('[name=mensagem]').val();
                resetForm();
                if (nome == '') {
                    erro = true
                    var el =  $('[name=nome]')
                    el.parent().find('span').html('Por favor, insira seu nome!')
                    el.css('border','2px solid red')                    
                }

                if (email == '') {
                    erro = true
                    var el =  $('[name=email]')
                    el.parent().find('span').html('Por favor, insira seu email!')
                    el.css('border','2px solid red')
                }

                if (mensagem == '') {
                    erro = true
                    var el =  $('[name=mensagem]')
                    el.parent().find('span').html('Por favor, insira a mensagem!')
                    el.css('border','2px solid red')
                }

                if (erro == false) {
                    $('.box-sucesso').fadeIn(function(){
                        setTimeout(function(){
                            $('.box-sucesso').fadeOut()
                        },5000)
                    })
                    $(this)[0].reset()
                }


                return false;
            })

            function resetForm(){
                $('input[type=text],textarea').css('border','1px solid #ccc')
                $('span').html('')
            }
        })
    </script>
</body>
</html>
